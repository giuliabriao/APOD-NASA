<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>APOD</title>

</head>
<body>
    <main>
        <div id="intro">
            <div id="divImg">
                <a href="https://apod.nasa.gov/apod/"><img id="logo-nasa" src="https://logodownload.org/wp-content/uploads/2019/03/nasa-logo-0.png"></a>
            </div>
            <div id="titles">
                <h1>Welcome to the Astronomy Picture of the Day!</h1>
                <h2>Please, write a date beginning on June 16, 1995 and discover the image from that date!</h2>
            </div>
        </div>

        <div id="inputsandButtons">
            <button id="previous" class="previousNext">Previous</button>
            <div>
                <label>Choose a date</label>
                <input id="inputDate" type="date" min="1995-06-16">
            </div>
            <button id="next" class="previousNext">Next</button>
        </div>

        <div id="containerButton"><button id="buttonGenerate"> Generate!</button></div>

        <div id="containerTitle"></div>
        <div id="containerImgText"></div>
            
        <span id="error"></span>

    </main>

    <footer>
        <p>A project made by <a href="https://github.com/giuliabriao">Giulia Briao</a></p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
